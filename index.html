<html lang="en">

<head>

<body>
    <div class="mobile-container">
        <header>
            <button id="btn-navigation">
                <i class="fas fa-bars"></i>

            <input type="text">
            <button id="btn-serch">
                <i class="fas fa-search"></i>
            </button>

        <div class="fav-container">
            <ul class='fav-group'>
                <li class="fav-item">
                    <img src="https://foodish-api.herokuapp.com/images/rice/rice33.jpg">

                </li>
                <li class="fav-item">
